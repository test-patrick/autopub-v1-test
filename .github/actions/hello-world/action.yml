name: "Hello World"
description: "A simple hello world action"
inputs:
  who-to-greet:
    description: "Who to greet"
    required: true
    default: "World"
outputs:
  time:
    description: "The time we greeted you"
runs:
  using: "composite"
  steps:
    - run: |
        echo "Hello ${{ inputs.who-to-greet }}!"
        time=$(date)
        echo "time=$time" >> $GITHUB_OUTPUT
        echo "::notice::Greeting completed at $time"
      shell: bash
