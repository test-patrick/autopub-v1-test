name: Autopub

on:
  pull_request:
    branches:
      - main

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # TODO: this should just be on PRs

      - name: Check
        run: uvx --from autopub==1.0.0a26 --with pygithub autopub check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
